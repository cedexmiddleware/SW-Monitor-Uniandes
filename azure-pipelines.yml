# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build Image
  jobs: 
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: ContainerBuild@0
      inputs:
        dockerRegistryServiceConnection: 'ContainerRegistry_UNIANDES'
        repository: 'sw-monitor-pl'
        Dockerfile: 'dockerfile'
        tags: $(tag)
    